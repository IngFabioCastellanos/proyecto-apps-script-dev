const notificacionGuardando = (titulo) => {
  Swal.fire({
    title: titulo,
    didOpen: () => {
      Swal.showLoading();
    },
  });
};

const notificacionTareaTerminada = (titulo, descripcion) => {
  return Swal.fire({
    title: titulo,
    text: descripcion,
    timerProgressBar: true,
    confirmButtonText: "Cerrar",
  });
};
